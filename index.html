<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site groupe AFEC</title>

    <!-- Style CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@400;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/dd12bbf080.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="head-page">
            <img src="/img/Logo-afec-noel-fond-transparent.png" alt="Logo">
            <nav>
                <ul>
                    <li><a href="#">Évènements</a></li>
                    <li><a href="#">Formations</a></li>
                    <li><a href="#">Nos campus</a></li>
                    <li><a href="#">Notre offre</a></li>
                    <li><a href="#">L'Afec recrute</a></li>
                    <li><a href="#">Actualités</a></li>
                    <li><a href="#">Qui sommes-nous</a></li>
                </ul>
            </nav>
            <button>NOUS CONTACTER</button>
        </div>
        <div class="navigate-link">
            <ul>
                <li><a href="#">Accueil</a></li>
                <li class="tag">></li>
                <li><a href="#">Centre</a></li>
                <li class="tag">></li>
                <li><a href="#">Île-de-France</a></li>
                <li class="tag">></li>
                <li>Cergy</li>
            </ul>
        </div>
    </header>

    <main>
        <div class="main-link">
            <p><a href="#">Présentation</a></p>
            <hr>
            <p><a href="#">Les formations</a></p>
            <hr>
            <p><a href="#">Emplacement</a></p>
            <hr>
            <p><a href="#">Témoignages</a></p>
        </div>

        <div class="bloc-cards">
            <div class="first-bloc">
                <figure class="family">
                    <figcaption>
                        <div class="tag-social">Services à la personne - Sanitaire et social</div>
                        <h2>Alternance-TP Assistant(e) de Vie aux Familles</h2>
                        <div class="duration">
                            <i class="fa-regular fa-clock"></i>
                            <span>10 mois</span>
                        </div>
                        <div class="level">
                            <i class="fa-solid fa-user-graduate"></i>
                            <span>Niveau 3 (équivalent à un CAP)</span>
                        </div>
                    </figcaption>
                </figure>
                <figure class="payroll-accountant">
                    <figcaption>
                        <div class="tag-accountant">Comptabilité - Gestion - Assistanat</div>
                        <h2>Alternance-TP Gestionnaire de Paie</h2>
                        <div class="duration">
                            <i class="fa-regular fa-clock"></i>
                            <span>10 mois</span>
                        </div>
                        <div class="level">
                            <i class="fa-solid fa-user-graduate"></i>
                            <span>Niveau 5 (équivalent à un bac +2)</span>
                        </div>
                    </figcaption>
                </figure>
            </div>
            
            <div class="second-bloc">
                <figure class="early-childhood">
                    <figcaption>
                        <div class="tag-social">Services à la personne - Sanitaire et social</div>
                        <h2>CAP Accompagnant Educatif Petite Enfance</h2>
                        <div class="duration">
                            <i class="fa-regular fa-clock"></i>
                            <span>10 mois</span>
                        </div>
                        <div class="level">
                            <i class="fa-solid fa-user-graduate"></i>
                            <span>Niveau 3</span>
                        </div>
                    </figcaption>
                </figure>
                <figure class="medical-social">
                    <figcaption>
                        <div class="tag-social">Services à la personne - Sanitaire et social</div>
                        <h2>TP Secrétaire Assistant(e) Médico-Social(e)</h2>
                        <div class="duration">
                            <i class="fa-regular fa-clock"></i>
                            <span>6 mois</span>
                        </div>
                        <div class="level">
                            <i class="fa-solid fa-user-graduate"></i>
                            <span>Niveau 4 équivalent à un BAC</span>
                        </div>
                    </figcaption>
                </figure>
            </div>

            <div class="third-bloc">
                <figure class="commercial">
                    <figcaption>
                        <div class="tag-commercial">Commerce - vente</div>
                        <h2>TP Conseiller Commercial</h2>
                        <div class="duration">
                            <i class="fa-regular fa-clock"></i>
                            <span>5 mois</span>
                        </div>
                        <div class="level">
                            <i class="fa-solid fa-user-graduate"></i>
                            <span>Niveau 4 (équivalent Bac)</span>
                        </div>
                    </figcaption>
                </figure>
                <figure class="accountant">
                    <figcaption>
                        <div class="tag-accountant">Comptabilité - Gestion - Assistanat</div>
                        <h2>TP Secrétaire Comptable</h2>
                        <div class="duration">
                            <i class="fa-regular fa-clock"></i>
                            <span>7 mois</span>
                        </div>
                        <div class="level">
                            <i class="fa-solid fa-user-graduate"></i>
                            <span>Niveau 4 (équivalent baccalauréat)</span>
                        </div>
                    </figcaption>
                </figure>
            </div>

        </div>
    </main>
    
    
</body>
</html>
